server {
     listen 8000;
     listen [::]:8000;
     root /var/www/html;
}

server {
     listen 80;
     listen [::]:80;
     listen 2052;
     listen [::]:2052;
     listen 2082;
     listen [::]:2082;
     listen 2086;
     listen [::]:2086;
     listen 2095;
     listen [::]:2095;
     listen 8080;
     listen [::]:8080;
     listen 8880;
     listen [::]:8880;
     listen 443 ssl quic reuseport;
     listen [::]:443 ssl;
     listen 2053 ssl;
     listen [::]:2053 ssl;
     listen 2083 ssl;
     listen [::]:2083 ssl;
     listen 2087 ssl;
     listen [::]:2087 ssl;
     listen 2096 ssl;
     listen [::]:2096 ssl;
     listen 8443 ssl;
     listen [::]:8443 ssl;
     http2 on;
     #certificates
     ssl_certificate /usr/local/etc/xray/fullchain.crt;
     ssl_certificate_key /usr/local/etc/xray/private.key;
     #ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+ECDSA+AES128:EECDH+aRSA+AES128:RSA+AES128:EECDH+ECDSA+AES256:EECDH+aRSA+AES256:RSA+AES256:EECDH+ECDSA+3DES:EECDH+aRSA+3DES:RSA+3DES:!MD5;
     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
     ssl_prefer_server_ciphers on;
     ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
     location / {
          if ($http_upgrade != "Upgrade") {
               rewrite /(.*) /vmess break;
          }

          proxy_redirect off;
          proxy_pass http://127.0.0.1:10001;
          proxy_http_version 1.1;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_set_header Host $host;
     }

     location /vless {
          proxy_redirect off;
          proxy_pass http://127.0.0.1:10002;
          proxy_http_version 1.1;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_set_header Host $host;
     }

     location /trojan {
          proxy_redirect off;
          proxy_pass http://127.0.0.1:10003;
          proxy_http_version 1.1;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_set_header Host $host;
     }

     location /shadowsocks {
          proxy_redirect off;
          proxy_pass http://127.0.0.1:10004;
          proxy_http_version 1.1;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_set_header Host $host;
     }

     location /shadowsocks2022 {
          proxy_redirect off;
          proxy_pass http://127.0.0.1:10005;
          proxy_http_version 1.1;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_set_header Host $host;
     }

     location /socks5 {
          proxy_redirect off;
          proxy_pass http://127.0.0.1:10006;
          proxy_http_version 1.1;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_set_header Host $host;
     }

     location ^~ /vmess-grpc {
          proxy_redirect off;
          grpc_set_header X-Real-IP $remote_addr;
          grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          grpc_set_header Host $http_host;
          grpc_pass grpc://127.0.0.1:20001;
     }

     location ^~ /vless-grpc {
          proxy_redirect off;
          grpc_set_header X-Real-IP $remote_addr;
          grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          grpc_set_header Host $http_host;
          grpc_pass grpc://127.0.0.1:20002;
     }

     location ^~ /trojan-grpc {
          proxy_redirect off;
          grpc_set_header X-Real-IP $remote_addr;
          grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          grpc_set_header Host $http_host;
          grpc_pass grpc://127.0.0.1:20003;
     }

     location ^~ /shadowsocks-grpc {
          proxy_redirect off;
          grpc_set_header X-Real-IP $remote_addr;
          grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          grpc_set_header Host $http_host;
          grpc_pass grpc://127.0.0.1:20004;
     }

     location ^~ /shadowsocks2022-grpc {
          proxy_redirect off;
          grpc_set_header X-Real-IP $remote_addr;
          grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          grpc_set_header Host $http_host;
          grpc_pass grpc://127.0.0.1:20005;
     }

     location ^~ /socks5-grpc {
          proxy_redirect off;
          grpc_set_header X-Real-IP $remote_addr;
          grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          grpc_set_header Host $http_host;
          grpc_pass grpc://127.0.0.1:20006;
     }

}
